<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashtrack - Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./assets/images/logo.png" type="image/png">

    <!-- AOS Library - used for scroll and fade animations-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Font awrsome - used for icons on the code -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Modal for the register message -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
    <!-- Navbar -->
    <header data-aos="fade-down">
        <div class="container">
            <div class="logo">
                <img src="./assets/images/logo.png" alt="Cashtrack logo">
                <p>Cashtrack</p>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Quem Somos</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
                <!-- Pseudoelement used for the burger icon on the mobile version -->
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Main Content -->
    <main>
        <div class="login-card" data-aos="fade-up">
            <i class="fas fa-user-circle user-icon"></i>
            <h3>Login</h3>
            <form>
                <input type="email" placeholder="E-mail" id="email" required>
                <input type="password" placeholder="Senha" id="password" required>
                <button type="submit" class="submit-btn" id="loginSubmit">Entrar</button>
            </form>
            <a href="./register.html">NÃ£o tem uma conta ainda? Cadastre-se aqui</a>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cashtrack. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
<!-- Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script src="./js/login.js"></script>
<script src="./js/login-form.js"></script>
